version: "3.5"
services:
    minipress:
      # 构建镜像
      build:
        # 上下文路径
        context: .
        # 指定构建镜像的 Dockerfile 文件名。使用dockerfile文件来构建时，必须指定构建路径
        dockerfile: alpine-python.Dockerfile
      
      container_name: minipress
      # 镜像名称和版本
      image: minipress:latest
      restart: always
      user: root
      environment:
        # 设置时区环境变量
        - 'SET_CONTAINER_TIMEZONE=true'
        - 'CONTAINER_TIMEZONE=Asia/Shanghai'
      volumes:
        # 同步宿主机时间
        - /etc/localtime:/etc/localtime
        # 挂载头像上传目录
        - /flask/upload/icon:/opt/python/flask/minipress/static/upload/icon
        # 挂载相册上传目录
        - /flask/upload/photo:/opt/python/flask/minipress/static/upload/photo
      ports:
        - "5000:5000"
      networks:
        - app_minipress

networks:
  app_minipress:
