{% extends 'base.html' %}

{% block title %} <title>首页</title> {% endblock %}
{% block content %}
<div class="container">
    {# 打印闪现内容 #}
    <h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
        <span style="color:green; font-size:10px; font-weight:bold">{{ message }}</span>
    {% endfor %}

    {% endif %}
    {% endwith %}
    </h3>

    {# 展示所有文章 #}
    <p>all articles</p>
</div>
{% endblock %}
